            autoBundle              : "com.github.yatatsu:autobundle:$autoBundleVersion",
            greenDao                : "org.greenrobot:greendao:$greenDaoVersion",
            greenDaoGenerator       : "org.greenrobot:greendao-generator:$greenDaoVersion"
    ]

    proc = [
            retrolambda     : "net.orfjackal.retrolambda:retrolambda:2.5.1",
            errorprone      : "com.google.errorprone:error_prone_core:2.0.9",
