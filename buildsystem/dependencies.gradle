ext {
    // Versions
    supportLibraryVersion = '25.3.1'
    multiDexVersion = '1.0.1'
    constraintLayoutVersion = '1.0.2'
    daggerVersion = '2.10'
    butterKnifeVersion = '8.6.0'
    okHttpVersion = '3.8.0'
    retrofitVersion = '2.3.0'
    rxBindingVersion = '1.0.1'
    rxLifeCycleVersion = '1.0'
    safelyAndroidVersion = '1.2.4'
    autoBundleVersion = '4.1.0'
    onActivityResultVersion = '0.6.0'
    stethoVersion = '1.5.0'
    jacocoBuild = '0.7.7.201606060606'
    dexmakerVersion = '1.2'
