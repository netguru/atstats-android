            appCompat               : "com.android.support:appcompat-v7:$supportLibraryVersion",
            design                  : "com.android.support:design:$supportLibraryVersion",
            recyclerView            : "com.android.support:recyclerview-v7:$supportLibraryVersion",
            cardView                : "com.android.support:cardview-v7:$supportLibraryVersion",
            gridLayout              : "com.android.support:gridlayout-v7:$supportLibraryVersion",
            mediaRouter             : "com.android.support:mediarouter-v7:$supportLibraryVersion",
            palette                 : "com.android.support:palette-v7:$supportLibraryVersion",
            preference              : "com.android.support:preference-v7:$supportLibraryVersion",
            annotations             : "com.android.support:support-annotations:$supportLibraryVersion",
            multiDex                : "com.android.support:multidex:$multiDexVersion",
            constraintLayout        : "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            safelyAndroid           : "com.github.piasy:safelyandroid:$safelyAndroidVersion",
